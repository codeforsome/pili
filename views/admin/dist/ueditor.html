{% extends 'component/layout_top.html' %} {% block style %}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败/ueditor/导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言/ueditor/类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>

<style type="text/css">
    .ueditor {
        width: 1000px;
        margin: 20px auto;
        padding: 20px 30px;
        border:2px solid rgba(53, 63, 156, 0.45);
    }

    .wallpaper {
        cursor: pointer;
        background-color: rgba(53, 63, 156, 0.45);
    }

    .wallpaper::after {
        content: '点击我上传图片';
        display: block;
        opacity: 0;
        margin-top: 170px;
        text-align: center;
        transition: all .5s ease;
    }

    .wallpaper:hover::after {
        opacity: 1;
    }

    .upload-img {
        display: none;
    }
    .sumbit-wrap{
        margin-top:20px;
    }
</style>
{% endblock %} {% block content %}
<div class="ueditor">
    <div class="form-group row col-sm-6">
        <label class="col-sm-4 col-form-label" for="inputSuccess1">人物名字：</label>
        <input class="form-control is-valid col-sm-8" id="figureName" type="text">
    </div>
    <div class="form-group row col-sm-6">
        <label class="col-sm-4 col-form-label" for="inputSuccess1">人物展示壁纸：</label>
        <img class="wallpaper" src="" width="230px" height="350px" alt="">
        <input class="upload-img" id="uploadImg" type="file">
    </div>
    <p>文本内容</p>
    <script id="editor" type="text/plain" style="width:940px;height:500px;"></script>
    <div class="sumbit-wrap">
            <button class="btn btn-primary " id="sumbitBtn" type="button" data-toggle="modal" data-target="#primaryModal">提交上传</button>
            <p class="upload-tip" style="color:red;font-size:24px;"></p>
    </div>
</div>
<div id="btns">
    <div>
        <button onclick="getAllHtml()">获得整个html的内容</button>
        <button onclick="getContent()">获得内容</button>
        <button onclick="setContent()">写入内容</button>
        <button onclick="setContent(true)">追加内容</button>
        <button onclick="getContentTxt()">获得纯文本</button>
        <button onclick="getPlainTxt()">获得带格式的纯文本</button>
        <button onclick="hasContent()">判断是否有内容</button>
        <button onclick="setFocus()">使编辑器获得焦点</button>
        <button onmousedown="isFocus(event)">编辑器是否获得焦点</button>
        <button onmousedown="setblur(event)">编辑器失去焦点</button>

    </div>
    <div>
        <button onclick="getText()">获得当前选中的文本</button>
        <button onclick="insertHtml()">插入给定的内容</button>
        <button id="enable" onclick="setEnabled()">可以编辑</button>
        <button onclick="setDisabled()">不可编辑</button>
        <button onclick=" UE.getEditor('editor').setHide()">隐藏编辑器</button>
        <button onclick=" UE.getEditor('editor').setShow()">显示编辑器</button>
        <button onclick=" UE.getEditor('editor').setHeight(300)">设置高度为300默认关闭了自动长高</button>
    </div>

    <div>
        <button onclick="getLocalData()">获取草稿箱内容</button>
        <button onclick="clearLocalData()">清空草稿箱</button>
    </div>

</div>
<div>
    <button onclick="createEditor()">
        创建编辑器</button>
    <button onclick="deleteEditor()">
        删除编辑器</button>
</div>

{% endblock %} {% block script %}
<script>
    $(".wallpaper").on('click', function () {
        $('#uploadImg').click();
    })
    $('#uploadImg').on('change',function(){
        onloadImg();
    });
    $('#sumbitBtn').on('click',function(){
        uploadFile('/admin/add/figure');
    });
   
    function onloadImg() {
        var file=document.getElementById("uploadImg").files[0];
        var image = $(".wallpaper")[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            image.src = reader.result;
            //图片读取事件
            image.onload = function () {
                if (image.naturalHeight && image.naturalWidth) {
                } else {
                }
            }
            //图片加载失败
            image.onerror = function () {
            }
        };
    }
 
    function uploadFile(reqUrl) {
        var maxSize = 3 * 1024 * 1024;
        var formData = new FormData();
        var imgType=['png','jpg','jpeg'];
        var file=document.getElementById("uploadImg").files[0];
        formData.enctype = "multipart/form-data";
        formData.append("imgFile", file);
        formData.append('figureName', $('#figureName').val());
        formData.append('content', UE.getEditor('editor').getContent());
        // formData.append('imgId', slideshow.imgUrl[slideshow.currentIndex] ? slideshow.imgUrl[slideshow.currentIndex]._id : " ");

      var result= checkImgSpecifi(file,maxSize,imgType);
      if(!result.isPass){
        $('.upload-tip').html(result.msg);
        return;
      }
        checkIsImgFile(file, function (flag) {
            if (!file) {
                flag = true;
            }
            if (flag) {
                $.ajax({
                    url: reqUrl,
                    type: "post",
                    // contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    data: formData,
                    // 告诉jQuery不要去处理发送的数据
                    processData: false,
                    // 告诉jQuery不要去设置Content-Type请求头
                    contentType: false,
                    success: function (result) {
                        $('.upload-tip').html(result.msg);
                        setTimeout(() => {
                            // window.location.href = "";
                        }, 1000);
                    },
                    error: function (error) {
                    }
                });
            } else {
                $('.upload-tip').html('请上传图片文件，此文件不是图片文件');
            }
        });
    }

</script>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


    function isFocus(e) {
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e) {
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData() {
        alert(UE.getEditor('editor').execCommand("getlocaldata"));
    }

    function clearLocalData() {
        UE.getEditor('editor').execCommand("clearlocaldata");
        alert("已清空草稿箱")
    }
</script> {% endblock %}
