<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../public/css/reset.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/public/images/icon/favicon.png">
    <title>注册</title>
    <style>
        body {
            background-image: url('../public/images/login/login_bg.jpg');
            background-repeat: no-repeat;
            background-size: auto auto;
        }

        .login {
            width: 90%;
            max-width: 400px;
            margin: 70px auto;
            color: white;
            background-color: rgba(33, 55, 55, 0.7);
            padding: 10px;

        }

        .form>div {
            margin-top: 30px;
        }

        .form input {
            position: relative;
            height: 22px;
            border-radius: 6px;
        }

        .submit {
            font-size: 22px;
            border: none;
            color: white;
            background-color: #0d0a26;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit:hover {
            color: #0d0a26;
            background-color: white;
        }

        header {
            height: 70px;
            background-color: #0d0a26;
            padding: 0 30px;
        }

        .logo>.login-link {
            width: 140px;
            height: 70px;
            background-image: url('../public/images/header-logo.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .back {
            width: 140px;
            height: 35px;
            vertical-align: 150%;
            margin-left: 20px;
        }

        .captcha-img {
            display: inline-block;
            width: 143px;
            height: 46px;
            background-color: white;
        }

        input::after {
            content: 'afdssssss';
            position: absolute;
            display: block;
            top: 2px;
            left: 3px;
            width: 20px;
            height: 30px;
        }
     
        .login-link {
            padding-bottom: 5px;
            border-bottom: 1px solid white;
        }
     
        @media only screen and (max-width:850px) {
            body {
                background-position: 30% 10%;
        }
        }
        @media only screen and (max-width:500px) {
           
           .captcha {
               margin-bottom: 10px;
           }
       }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/" class="login-link"></a>
            <a href="/" class="back">返回首页</a>
        </div>
    </header>
    <div class="login">
        <div action="/register" method="POST" class="form">
            <div class="username-wrap">
                <label>输入账号：</label><input class="username" name="username" type="text">
            </div>
            <div class="password-wrap">
                <label>输入密码：</label><input class="password" name="password" type="password">
            </div>
            <div class="again-password-wrap">
                <label>重复密码：</label><input class="again-password" name="passwordAgain" type="password">
            </div>
            <div class="captcha-wrap">
                <label>验证码：</label><input class="captcha" class="" name="captcha" type="text">
                <img src="/captcha" alt="" class="captcha-img" onclick="this.src='/captcha?'+new Date()" id="captcha-img">
            </div>
            <div class="submit-wrap">
                <button class="submit" id="submit">点击注册</button>
                <p class="msg-tip" style="color:red;font-size: 18px;margin-top:15px;">
                </p>
                <div>
                    <span>已经注册</span>
                    <a class="login-link" href="/user/login">点击登陆</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/js/public/base.js"></script>
<script>
    function submitData() {
        var submit = document.getElementById('submit'),
            username = document.getElementsByClassName('username')[0],
            password = document.getElementsByClassName('password')[0],
            againPassword = document.getElementsByClassName('again-password')[0],
            captcha = document.getElementsByClassName('captcha')[0];
        captchaImg = document.getElementsByClassName('captcha-img')[0];
        submit.addEventListener('click', function (event) {
            var data = {};
            data.username = username.value;
            data.password = password.value;
            data.captcha = captcha.value;
            Ajax.post('/user/register', JSON.stringify(data), function (result) {
                var data = JSON.parse(result);
                if (data.success) {
                    window.location.href = "/";
                } else {
                    document.getElementsByClassName('msg-tip')[0].innerText = data.msg;
                    captchaImg.src = '/captcha?' + new Date();
                }
            })
        })
    }
    submitData();
</script>

</html>
